{% extends "layout.html" %}

{% block title %}
    Cart
{% endblock %}

{% block main %}
<div class="container py-5 text-center">
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th class="text-start">Product</th>
                <th class="text-center">Count</th>
                <th></th>
                <th class="text-end">$/Unit</th>
                <th class="text-end">Subtotal</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
                <tr>
                    <td class="text-start">{{ item.Product }}</td>
                    <form action="/orderupdate", method="post">
                        <td>
                            <input type="number" class="text-center" name="quantity" min="0" max="100" value="{{ item.Quantity }}">
                        </td>
                        <td>
                            <input type="hidden" name="product" value="{{ item.Product }}">
                            <input type="submit" name="update" value="update" class="btn btn-primary btn-sm">
                        </td>
                    </form>
                    <td class="text-end">{{ item.PricePerUnit | usd }}</td>
                    <td class="text-end">{{ item.Subtotal | usd }}</td>
                </tr>
            {% endfor %}
        </tbody>
        <tfoot>
            <tr>
                <form action="/emptycart", method="post">
                    <td class="border-0 fw-bold text-start" colspan="1">
                        <input type="submit" name="empty" value="empty" class="btn btn-primary btn-sm">
                    </td>
                </form>
                <td class="border-0 fw-bold text-end" colspan="3">Total</td>
                <td class="border-0 w-bold text-end">{{ total | usd }}</td>
            </tr>
            <tr>
                <td class="border-0 fw-bold text-end" colspan="5">
                    <form action="/charge" method="post">
                        <script src="https://checkout.stripe.com/checkout.js" class="stripe-button"
                            data-key="{{ key }}"
                            data-description="Check out"
                            data-amount="{{ cent_total }}"
                            data-locale="auto">
                        </script>
                    </form>
                </td>
            </tr>
        </tfoot>
    </table>
</div>
{% endblock %}
