<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Scooter Boi: {% block title %}{% endblock %}</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

        <link href="/static/scootericon.png" rel="icon">

        <link href="/static/styles.css" rel="stylesheet">
        
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        <nav class="navbar sticky-top" style="background-color: #08c9a9;">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                  <img src="static/scooterboi.jpg" alt="Scooter Boi" width="170" height="55"></a>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    {% if session["user_id"] %}
                        <div class="container text-center">
                            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
                                <div class="col">
                                    <br>
                                </div>
                            </div>
                        </div>
                        <div class="row row-cols-1 row-cols-md-4 g-4">
                            <div class="col text-center">
                                <a class="nav-link" href="/products"><h5>Products</h5></a>
                            </div>
                            <div class="col text-center">
                                <a class="nav-link" href="/cart"><h5>Cart</h5></a>
                            </div>
                            <div class="col text-center">
                                <a class="nav-link" href="/account"><h5>Account</h5></a>
                            </div>
                            <div class="col text-center">
                                <a class="nav-link" href="/logout"><h5>Log Out</h5></a>
                            </div>
                        </div>
                    {% else %}
                        <div class="container text-center">
                            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
                                <div class="col">
                                    <br>
                                </div>
                            </div>
                        </div>
                        <div class="row row-cols-1 row-cols-md-4 g-4">
                            <div class="col text-center">
                                <a class="nav-link" href="/products"><h5>Products</h5></a>
                            </div>
                            <div class="col text-center">
                                <a class="nav-link" href="/cart"><h5>Cart</h5></a>
                            </div>
                            <div class="col text-center">
                                <a class="nav-link" href="/register"><h5>Register</h5></a>
                            </div>
                            <div class="col text-center">
                                <a class="nav-link" href="/login"><h5>Log In</h5></a>
                            </div>
                        </div>
                    {% endif %}
                </div>
            </div>
        </nav>

        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary mb-0 text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        <main class="container-fluid">
          {% block main %}{% endblock %}
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>

</html>
