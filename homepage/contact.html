<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- This line helps make the page mobile friendly -->
    <title>Contact - Scooter Boi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="header">
        <div class="container">
          <div class="row">
              <div class="col">
                  <img src="shared-images/scooterboy.jpg" class="logo" alt="scooter logo">
              </div>
              <div class="col" style="text-align: right;">
                  <input type="button" class="header_button" value="Home" onClick="location.href='http://127.0.0.1:8080/index.html';">
                  <input type="button" class="header_button" value="Products" onClick="location.href='http://127.0.0.1:8080/products.html';">
                  <input type="button" class="header_button" value="About" onClick="location.href='http://127.0.0.1:8080/about.html';">
                  <input type="button" class="header_button" value="Contact" onClick="location.href='http://127.0.0.1:8080/contact.html';">
              </div>
          </div>
        </div>
      </div>
    </header>
    <div class="contactmain">
      <br>
      <div class="emailcontainer">
        <form onSubmit="SendAlert()">

          <label for="fname">First Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Your name..">

          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lastname" placeholder="Your last name..">

          <label for="email">Email Adress</label>
          <input type="email" id="email" name="emailaddress" placeholder="Your last email adress..">

          <br>
          <br>

          <label for="subject">Subject</label>
          <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

          <input type="submit" value="Submit">

        </form>
      </div>
    </div>
    <script>
        function SendAlert() {
          alert("Thank you! We will get back to you as soon as possible at the email you provided.");
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
