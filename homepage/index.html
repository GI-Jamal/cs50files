<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- This line helps make the page mobile friendly -->
    <title>Homepage - Scooter Boi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="header">
        <div class="container">
          <div class="row">
              <div class="col">
                  <img src="shared-images/scooterboy.jpg" class="logo" alt="scooter logo">
              </div>
              <div class="col" style="text-align: right;">
                  <input type="button" class="header_button" value="Home" onClick="location.href='http://127.0.0.1:8080/index.html';">
                  <input type="button" class="header_button" value="Products" onClick="location.href='http://127.0.0.1:8080/products.html';">
                  <input type="button" class="header_button" value="About" onClick="location.href='http://127.0.0.1:8080/about.html';">
                  <input type="button" class="header_button" value="Contact" onClick="location.href='http://127.0.0.1:8080/contact.html';">
              </div>
          </div>
        </div>
      </div>
    </header>
    <div id="carouselIndicators" class="carousel slide" data-bs-ride="true">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="index-images/coverbanner.jpg" class="d-block w-100 mainimg" alt="electric scooter">
        </div>
        <div class="carousel-item">
          <img src="index-images/scooterbanner.jpg" class="d-block w-100 mainimg" alt="offroad scooter">
        </div>
        <div class="carousel-item">
          <img src="index-images/repairbanner.jpg" class="d-block w-100 mainimg" alt="scooter repair">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <div class="main">
      <h2 class="bodytext">Welcome to Scooter Boi, your local personal electric vehicle shop!</h2>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
